<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES6 Slider Setup</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section>
    <div class="reviews">
      <h2><span>/</span>reviews</h2>
    </div>
    <div class="slide-container">
      <article class="slide">
        <img src="https://www.course-api.com/images/people/person-3.jpeg" class="img" alt="peter doe">
        <h4>peter doe</h4>
        <p class="title">product designer</p>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Minus minima sit impedit adipisci voluptate sequi labore earum. Eos, ab omnis.
        </p>
        <div class="quote-icon">
          <div class="fas fa-quote-right"></div>
        </div>
      </article>
    </div>
    <!-- prev next btn -->
    <button class="btn prev-btn">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn next-btn">
      <i class="fas fa-chevron-right"></i>
    </button>
  </section>
  <script type="module" src="app.js"></script>
</body>

</html>
